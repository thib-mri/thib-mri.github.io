<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attention - Version mobile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111216;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-warning-content {
      background: #181a20;
      border-radius: 18px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.45), 0 0 0 2px rgba(255,255,255,0.04) inset;
      padding: 2.2rem 2rem;
      text-align: center;
      max-width: 90vw;
    }
    .mobile-warning-content h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .mobile-warning-content p {
      color: #e0e0e0;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    #mobile-warning-btn {
      background: #4f8cff;
      color: #fff;
      border-radius: 10px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      border: none;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    #mobile-warning-btn:hover {
      background: #3566b8;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .mobile-warning-content {
        padding: 1.1rem 0.5rem;
        border-radius: 10px;
      }
      .mobile-warning-content h2 {
        font-size: 1.2rem;
      }
      .mobile-warning-content p {
        font-size: 0.95rem;
      }
      #mobile-warning-btn {
        font-size: 0.95rem;
        padding: 0.5rem 1.2rem;
        border-radius: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-warning-content">
    <h2>Attention !</h2>
    <p>Le site n'est pas optimisé pour la version téléphone !</p>
    <button id="mobile-warning-btn">Accéder quand même</button>
  </div>
  <script>
    document.getElementById('mobile-warning-btn').onclick = function() {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
