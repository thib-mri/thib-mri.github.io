<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thibault - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="aurora-container">
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="aurora aurora-3"></div>
  </div>
  
  <nav class="nav-modern">
    <div class="nav-container">
      <div class="nav-logo">THIB.MRI</div>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">Accueil</a>
        <a href="projets.html" class="nav-link">Projets</a>
        <a href="parcours.html" class="nav-link">Parcours</a>
      </div>
    </div>
  </nav>

  <main class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="title-line">Bonjour, je suis</span>
          <span class="title-name">Thibault</span>
        </h1>
        <p class="hero-subtitle">Développeur créatif & passionné</p>
        <div class="hero-description">
          <p>Passionné par la création d'expériences numériques</p>
        </div>
      </div>
      
      <div class="hero-visual">
        <div class="profile-container">
          <div class="profile-glow"></div>
          <div class="profile-image">
            <div class="profile-placeholder">T</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="scroll-indicator">
      <div class="scroll-line"></div>
      <span>Scroll</span>
    </div>
  </main>

  <div class="floating-elements">
    <div class="float-element float-1"></div>
    <div class="float-element float-2"></div>
    <div class="float-element float-3"></div>
  </div>

  <div id="socials-fade" class="socials-fade">
    <a href="https://www.instagram.com/thib.mri/" class="social-square" target="_blank" rel="noopener">
      <img src="img/insta.png" alt="Instagram" />
    </a>
    <a href="https://github.com/thib-mri" class="social-square" target="_blank" rel="noopener">
      <img src="img/github.png" alt="GitHub" />
    </a>
    <a href="discord://discordapp.com/users/1283319101095153705" class="social-square" target="_blank" rel="noopener">
      <img src="img/discordlogo.png" alt="Discord" />
    </a>
  </div>
  <script>
    function updateSocialsFade() {
      const socials = document.getElementById('socials-fade');
      if (document.body.scrollHeight <= window.innerHeight) {
        socials.classList.add('visible');
      } else if(window.scrollY > 20) {
        socials.classList.add('visible');
      } else {
        socials.classList.remove('visible');
      }
    }
    window.addEventListener('scroll', updateSocialsFade);
    window.addEventListener('resize', updateSocialsFade);
    window.addEventListener('DOMContentLoaded', updateSocialsFade);
  </script>
</body>
</html>
