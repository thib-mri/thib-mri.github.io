<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thibault - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="aurora-container">
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="aurora aurora-3"></div>
  </div>
  
  <nav class="nav-modern">
    <div class="nav-container">
      <div class="nav-logo">THIB.MRI</div>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">Accueil</a>
        <a href="projets.html" class="nav-link">Projets</a>
        <a href="parcours.html" class="nav-link">Parcours</a>
      </div>
    </div>
  </nav>

  <main class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="title-line">Bonjour, je suis</span>
          <span class="title-name">Thibault</span>
        </h1>
        <p class="hero-subtitle">Développeur créatif & passionné</p>
        <div class="hero-description">
          <p>Passionné par la création d'expériences numériques</p>
        </div>
      </div>
      
      <div class="hero-visual">
        <div class="profile-container">
          <div class="profile-glow"></div>
          <div class="profile-image">
            <div class="profile-placeholder">T</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="scroll-indicator">
      <div class="scroll-line"></div>
      <span>Scroll</span>
    </div>

    <div class="social-links">
      <a href="#" class="social-link instagram">
        <div class="social-icon">
          <div class="instagram-gradient"></div>
          <div class="instagram-camera">
            <div class="camera-body"></div>
            <div class="camera-lens"></div>
            <div class="camera-flash"></div>
          </div>
        </div>
      </a>
      
      <a href="#" class="social-link github">
        <div class="social-icon">
          <div class="github-icon">
            <div class="github-body"></div>
            <div class="github-ear-left"></div>
            <div class="github-ear-right"></div>
            <div class="github-tail"></div>
          </div>
        </div>
      </a>
      
      <a href="#" class="social-link discord">
        <div class="social-icon">
          <div class="discord-icon">
            <div class="discord-body"></div>
            <div class="discord-eye-left"></div>
            <div class="discord-eye-right"></div>
            <div class="discord-mouth"></div>
          </div>
        </div>
      </a>
    </div>
  </main>

  <div class="floating-elements">
    <div class="float-element float-1"></div>
    <div class="float-element float-2"></div>
    <div class="float-element float-3"></div>
  </div>

</html>
