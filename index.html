<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thibault - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="aurora-container">
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="aurora aurora-3"></div>
  </div>
  
  <nav class="nav-modern">
    <div class="nav-container">
      <div class="nav-logo">THIB.MRI</div>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">Accueil</a>
        <a href="projets.html" class="nav-link">Projets</a>
        <a href="parcours.html" class="nav-link">Parcours</a>
        <a href="reseaux.html" class="nav-link">Réseaux Sociaux</a>
      </div>
    </div>
  </nav>

  <main class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="title-line">Bonjour, je suis</span>
          <span class="title-name">Thibault</span>
        </h1>
        <p class="hero-subtitle">Développeur créatif & passionné</p>
        <div class="hero-description">
          <p>Passionné par la création d'expériences numériques</p>
        </div>
      </div>
      
      <div class="hero-visual">
        <div class="profile-container">
          <div class="profile-glow"></div>
          <div class="profile-image">
            <div class="profile-placeholder">T</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="scroll-indicator">
      <div class="scroll-line"></div>
      <span>Scroll</span>
    </div>
  </main>

  <div class="floating-elements">
    <div class="float-element float-1"></div>
    <div class="float-element float-2"></div>
    <div class="float-element float-3"></div>
  </div>

  <div id="interactive-editor" class="interactive-editor">
    <div class="editor-header">
      <h2>Interactive Code Editor</h2>
      <p>Essaie le live code editor et vois le rendu en temps réel !</p>
    </div>
    <div class="editor-main">
      <div class="editor-left">
        <textarea id="code-input" spellcheck="false"></textarea>
        <div class="editor-actions">
          <button id="reset-btn">Reset</button>
          <button id="run-btn">Run</button>
        </div>
      </div>
      <div class="editor-right">
        <iframe id="code-output"></iframe>
      </div>
    </div>
  </div>
  <script>
    // Apparition de l'éditeur au scroll
    function showEditorOnScroll() {
      const editor = document.getElementById('interactive-editor');
      if(window.scrollY > 100) {
        editor.classList.add('visible');
      } else {
        editor.classList.remove('visible');
      }
    }
    window.addEventListener('scroll', showEditorOnScroll);
    window.addEventListener('DOMContentLoaded', showEditorOnScroll);

    // Code Editor JS
    const defaultCode = `<!DOCTYPE html>\n<html>\n<head>\n  <style>\n    body {\n      display: flex;\n      justify-content: center;\n      align-items: center;\n      min-height: 100vh;\n      margin: 0;\n      background: #1a1a1a;\n    }\n    .cube {\n      width: 100px;\n      height: 100px;\n      position: relative;\n      transform-style: preserve-3d;\n      animation: rotate 4s infinite linear;\n    }\n    .face {\n      position: absolute;\n      width: 100px;\n      height: 100px;\n      background: rgba(0, 120, 255, 0.5);\n      border: 2px solid #fff;\n    }\n    @keyframes rotate {\n      0% { transform: rotateX(0deg) rotateY(0deg); }\n      100% { transform: rotateX(360deg) rotateY(360deg); }\n    }\n  </style>\n</head>\n<body>\n  <div class='cube'>\n    <div class='face' style='transform: rotateY(0deg) translateZ(50px);'></div>\n    <div class='face' style='transform: rotateY(180deg) translateZ(50px);'></div>\n    <div class='face' style='transform: rotateX(90deg) translateZ(50px);'></div>\n    <div class='face' style='transform: rotateX(-90deg) translateZ(50px);'></div>\n    <div class='face' style='transform: rotateY(90deg) translateZ(50px);'></div>\n    <div class='face' style='transform: rotateY(-90deg) translateZ(50px);'></div>\n  </div>\n</body>\n</html>`;
    const codeInput = document.getElementById('code-input');
    const codeOutput = document.getElementById('code-output');
    const runBtn = document.getElementById('run-btn');
    const resetBtn = document.getElementById('reset-btn');
    codeInput.value = defaultCode;
    function runCode() {
      codeOutput.srcdoc = codeInput.value;
    }
    runBtn.onclick = runCode;
    resetBtn.onclick = function() {
      codeInput.value = defaultCode;
      runCode();
    };
    // Exécute le code par défaut au chargement
    runCode();
  </script>
</body>
</html>
